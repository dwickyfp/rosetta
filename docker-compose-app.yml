version: '3.8'

# =============================================================================
# ROSETTA APPLICATION DOCKER COMPOSE
# =============================================================================
# This compose file runs 2 containers:
# 1. compute-node: Rust pipeline manager (mode=worker)
# 2. web: FastAPI backend + React frontend (mode=web)
#
# Prerequisites:
#   Run ./build.sh first to build the images
# =============================================================================

services:
  # ===========================================================================
  # COMPUTE NODE - Rust Pipeline Manager
  # ===========================================================================
  rosetta-compute-node:
    image: rosetta-etl:1.0.0-compute
    container_name: rosetta-compute
    restart: unless-stopped
    environment:
      MODE: worker
      RUST_LOG: ${RUST_LOG:-info}
      CONFIG_DATABASE_URL: ${CONFIG_DATABASE_URL:-postgres://postgres:postgres@rosetta-postgres:5432/postgres}
      BATCH_MAX_SIZE: 5000
      BATCH_MAX_FILL_MS: 10000
      MAX_TABLE_SYNC_WORKERS: 8
      TABLE_ERROR_RETRY_DELAY_MS: 600000
      CREDENTIAL_ENCRYPTION_KEY: Wn5x7y9z1A2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P7Q8=
      TZ: Asia/Jakarta
    depends_on:
      rosetta-postgres:
        condition: service_healthy
    networks:
      - rosetta-network
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 16G
        reservations:
          cpus: 2
          memory: 8G

  rosetta-web:
    image: rosetta-etl:1.0.0-web
    container_name: rosetta-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5173}:80"
    environment:
      MODE: web
      # Database Configuration
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@rosetta-postgres:5432/postgres}
      # Application Configuration
      APP_NAME: ${APP_NAME:-Rosetta ETL Platform}
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-ERROR}
      HOST: 0.0.0.0
      PORT: 8000
      # Security (SECRET_KEY must be at least 32 characters)
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-now}
      API_KEY: ${API_KEY:-change-this-api-key-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-["*"]}
      # Background Tasks
      BACKGROUND_TASK_ENABLED: ${BACKGROUND_TASK_ENABLED:-True}
      SCHEDULER_TIMEZONE: Asia/Jakarta
      # Optional: Run migrations on startup
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}
      # Timezone
      TZ: Asia/Jakarta
      # Worker Configuration
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-4}
      CREDENTIAL_ENCRYPTION_KEY: Wn5x7y9z1A2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P7Q8=
      REDIS_URL: ${REDIS_URL:-redis://rosetta-redis:6379/0}
    depends_on:
      rosetta-postgres:
        condition: service_healthy
      rosetta-compute-node:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - rosetta-network
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
    
  rosetta-postgres:
    image: postgres:16
    container_name: rosetta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      TZ: Asia/Jakarta
    ports:
      - "5453:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres 
      -c wal_level=logical 
      -c max_replication_slots=10 
      -c max_wal_senders=10
      -c timezone='Asia/Jakarta'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rosetta-network

  rosetta-redis:
    image: redis:7
    command: ["redis-server", "--port", "6379"]
    volumes:
      - rosetta_redis_data:/data
    networks:
      - rosetta-network
    restart: unless-stopped

networks:
  rosetta-network:
    driver: bridge
    name: rosetta-network

volumes:
  postgres_data:
  rosetta_redis_data:

# =============================================================================
# USAGE
# =============================================================================
# 1. Build images first:
#    ./build.sh
#
# 2. Start services:
#    docker compose -f docker-compose-app.yml up -d
#
# 3. View logs:
#    docker compose -f docker-compose-app.yml logs -f
#
# 4. Stop services:
#    docker compose -f docker-compose-app.yml down
# =============================================================================
